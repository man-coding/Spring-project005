<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>반복문</h1>
    <ul>
 		<li th:each="dto : ${list}">   <!-- 리스트 크기만큼 html 요소도 함께 만듦 -->
 			[[${dto}]]				<!-- dto는 변수명이라 다른 이름을 써도 똑같이 출력됨. -->
 		</li>   
    </ul>
    
    <h1>반복문의 상태객체</h1>
    <ul>
    	<li th:each="dto,status : ${list}">
    		[[${status}]]
    	</li>
    </ul>
</body>
</html>
