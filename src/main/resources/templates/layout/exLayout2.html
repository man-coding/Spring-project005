<!-- 템플릿 레이아웃 -->

<!DOCTYPE html>
<!-- setContent함수를 통해 content라는 파라미터 받기 -->
<th:block th:fragment="setContent(content)">

	<style>
.header {
	height: 20vh;
	background-color: pink;
}

.content {
	height: 30vh;
	background-color: lightgray;
}

.footer {
	height: 10vh;
	background-color: green;
}
</style>

	<body>

		<div class="header">
			<h1>HEADER</h1>
		</div>
		<div class="content">

			<th:block th:replace="${content}">
			</th:block>
		</div>
		<div class="footer">
			<h1>FOOTER</h1>
		</div>

	</body>

</th:block>
</html>
